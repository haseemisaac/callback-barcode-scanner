<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
</head>
<body>
    <h1 id="heading">Barcode needs to be attached to GET Params</h1>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const barcode = urlParams.get("barcode")
    if(barcode) {
        document.getElementById("heading").innerText = `Your Barcode is ${barcode}`
    }
</script>
</html>
